<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Nuovo impianto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#214F8D;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/img/chiavaroli-logo.png" style="height:32px;" class="me-2">
                <span class="d-none d-sm-inline" style="font-weight:700; text-transform:uppercase;">
                    Gestione Impianti
                </span>
            </a>
        </div>
    </nav>

    <main class="container my-3">

        <h1 class="h5 mb-2" th:text="${mode == 'create'} ? 'Nuovo impianto' : 'Modifica impianto'"
            style="color:#214F8D; font-weight:700;">
            Nuovo impianto
        </h1>

        <p class="small mb-2">
            <strong>Luogo:</strong>
            <span th:text="${luogo.nome}">Pescara</span>
            <br>
            <strong>Descrizione:</strong>
            <span th:text="${luogo.descrizione}">Zona Pescara e dintorni</span>
        </p>

        <form th:action="${formAction}" method="post" class="mt-3">

            <!-- Nome impianto -->
            <div class="mb-3">
                <label class="form-label small">Nome / Codice impianto</label>
                <input type="text" class="form-control form-control-sm" name="nome" required
                    th:value="${impianto != null} ? ${impianto.nome} : ''">
            </div>

            <!-- Indirizzo -->
            <div class="mb-3">
                <label class="form-label small">Indirizzo</label>
                <input type="text" class="form-control form-control-sm" name="indirizzo" required
                    th:value="${impianto != null} ? ${impianto.indirizzo} : ''">
            </div>

            <!-- Stato -->
            <div class="mb-3">
                <label class="form-label small">Stato impianto</label>
                <select class="form-select form-select-sm" name="stato" required>
                    <option th:each="s : ${statiImpianto}" th:value="${s}" th:text="${s}"
                        th:selected="${impianto != null} ? (${impianto.stato} == ${s}) : (${s.name() == 'ATTIVO'})">
                    </option>
                </select>
            </div>

            <!-- Note -->
            <div class="mb-3">
                <label class="form-label small">Note (facoltative)</label>
                <textarea class="form-control form-control-sm" name="note" rows="3"
                    th:text="${impianto != null} ? ${impianto.note} : ''">
            </textarea>
            </div>

            <!-- Bottoni -->
            <div class="d-flex justify-content-between mt-4">
                <a th:href="@{/luoghi/{id}(id=${luogo.id})}" class="btn btn-outline-secondary btn-sm">
                    Annulla
                </a>
                <button type="submit" class="btn btn-sm" style="background-color:#C73834; color:#fff; font-weight:600;">
                    Salva impianto
                </button>
            </div>

        </form>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
