<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Nuovo luogo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#214F8D;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/img/logo-chiavaroli-ascensori.png" style="height:32px;" class="me-2">
                <span class="d-none d-sm-inline" style="font-weight:700; text-transform:uppercase;">
                    Gestione Impianti
                </span>
            </a>
        </div>
    </nav>

    <main class="container my-3">

        <!-- Freccia indietro -->
        <a href="/" class="btn btn-link btn-sm ps-0">
            &larr; Torna alla lista luoghi
        </a>

        <h1 class="h5 mb-3" th:text="${pageTitle}" style="color:#214F8D; font-weight:700;">
            Nuovo luogo
        </h1>

        <form action="/luoghi/nuovo" method="post" class="mt-3">

            <!-- Nome luogo -->
            <div class="mb-3">
                <label class="form-label small">Nome luogo (es. Pescara)</label>
                <input type="text" class="form-control form-control-sm" name="nome" required th:value="${luogo.nome}">
            </div>

            <!-- Descrizione -->
            <div class="mb-3">
                <label class="form-label small">Descrizione (facoltativa)</label>
                <textarea class="form-control form-control-sm" name="descrizione" rows="2"
                    th:text="${luogo.descrizione}">
            </textarea>
            </div>

            <!-- Bottoni -->
            <div class="d-flex justify-content-between mt-4">
                <a href="/" class="btn btn-outline-secondary btn-sm">
                    Annulla
                </a>
                <button type="submit" class="btn btn-sm" style="background-color:#C73834; color:#fff; font-weight:600;">
                    Salva luogo
                </button>
            </div>

        </form>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
